<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App HereChat</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.1.1/dist/index.min.js"></script>
    <script src="js/script.js" defer></script>
</head>


<body>
    <div class="container">

        <!-- contain login -->
        
        <!-- contain chat -->
        <div class="contain-chat">
            <div class="header-chat">
                <img src="pictures/herechat.png" alt="please cheack internet">
                <div class="nameuser"></div>
            </div>
            <!--  border chat -->
            <div class="border-chat">
                <div class="chat-border1">
                    <div class="chat-border2">
                        <div class="chat-contener">
                            <div class="message">
                                <div class="message-row other-message">
                                    <div class="message-title">
                                        <div class="message-title" id="title1">
                                            <span>Sothoun</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="message-row your-message">
                                    <div class="message-title">
                                        <div class="message-title" id="title2">
                                            <div class="list-text">

                                            </div>
                                            <div class="user"></div>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        
                </div>
            </div>

            <div class="footer-chat">
                <div class="text">
                    <input type="text" name="" id="text" placeholder="Type a message">
                </div>
                <div id="emoji">&#128525</div>
                <div class="send">
                    <button><img src="pictures/logo.png" alt="" id="img"></button>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
